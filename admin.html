<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Painel de Pontos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzy5KwdkK0GCzZ5o6i1lOK7WsdheSYV9g",
      authDomain: "controle-de-ponto-papelprint.firebaseapp.com",
      projectId: "controle-de-ponto-papelprint",
      storageBucket: "controle-de-ponto-papelprint.appspot.com",
      messagingSenderId: "630875968731",
      appId: "1:630875968731:web:2dc067757a090bc16c28fe"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-50 p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Painel Administrativo</h1>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Sair</button>
  </div>

  <div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-lg font-semibold mb-4">Registros de Ponto</h2>
    <table class="w-full table-auto text-sm text-left">
      <thead>
        <tr class="bg-gray-100 text-gray-700">
          <th class="px-4 py-2">Funcionário</th>
          <th class="px-4 py-2">Tipo</th>
          <th class="px-4 py-2">Data</th>
          <th class="px-4 py-2">Horário</th>
          <th class="px-4 py-2">Imagem</th>
        </tr>
      </thead>
      <tbody id="tabela-pontos" class="text-gray-700"></tbody>
    </table>
  </div>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        carregarPontos();
      }
    });

    async function carregarPontos() {
      const tabela = document.getElementById('tabela-pontos');
      tabela.innerHTML = '';

      const snapshot = await db.collection('pontos').orderBy('horario', 'desc').limit(100).get();
      snapshot.forEach(doc => {
        const ponto = doc.data();
        const dataHora = new Date(ponto.horario);
        const data = dataHora.toLocaleDateString('pt-BR');
        const hora = dataHora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-4 py-2">${ponto.nome}</td>
          <td class="px-4 py-2">${ponto.tipo}</td>
          <td class="px-4 py-2">${data}</td>
          <td class="px-4 py-2">${hora}</td>
          <td class="px-4 py-2">
            <a href="${ponto.imagem}" target="_blank" class="text-blue-500 hover:underline">Ver</a>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    function logout() {
      auth.signOut();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
