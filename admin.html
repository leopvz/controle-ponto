<!-- admin.html - Listagem de pontos registrados -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Ponto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f1f5f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: white;
    }
    th, td {
      border: 1px solid #cbd5e1;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #00AEEF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9fafb;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <label for="filtroFuncionario">Filtrar por funcionário:</label>
  <input type="text" id="filtroFuncionario" placeholder="Nome ou ID">

  <label for="filtroData">Filtrar por data:</label>
  <input type="date" id="filtroData">

  <button onclick="carregarPontos()">Buscar</button>

  <table>
    <thead>
      <tr>
        <th>Funcionário</th>
        <th>Tipo</th>
        <th>Data/Hora</th>
        <th>Selfie</th>
        <th>Localização</th>
      </tr>
    </thead>
    <tbody id="tabelaPontos"></tbody>
  </table>

  <script>
    const firebaseConfig = { /* seus dados do Firebase */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function carregarPontos() {
      const filtroFuncionario = document.getElementById('filtroFuncionario').value.toLowerCase();
      const filtroData = document.getElementById('filtroData').value;
      const tabela = document.getElementById('tabelaPontos');
      tabela.innerHTML = '';

      const snapshot = await db.collection("registros").orderBy("timestamp", "desc").limit(100).get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const nome = data.nomeFuncionario || '—';
        const tipo = data.tipo || '—';
        const dataHora = new Date(data.timestamp).toLocaleString();
        const selfie = `<a href="${data.selfieUrl}" target="_blank">Ver</a>`;
        const local = data.latitude && data.longitude ? `${data.latitude.toFixed(5)}, ${data.longitude.toFixed(5)}` : '—';

        const passaFiltroNome = !filtroFuncionario || nome.toLowerCase().includes(filtroFuncionario);
        const passaFiltroData = !filtroData || dataHora.startsWith(new Date(filtroData).toLocaleDateString());

        if (passaFiltroNome && passaFiltroData) {
          tabela.innerHTML += `
            <tr>
              <td>${nome}</td>
              <td>${tipo}</td>
              <td>${dataHora}</td>
              <td>${selfie}</td>
              <td>${local}</td>
            </tr>`;
        }
      });
    }
  </script>
</body>
</html>
