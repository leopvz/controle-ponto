<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Ponto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzy5KwdkK0GCzZ5o6i1lOK7WsdheSYV9g",
      authDomain: "controle-de-ponto-papelprint.firebaseapp.com",
      projectId: "controle-de-ponto-papelprint",
      storageBucket: "controle-de-ponto-papelprint.appspot.com",
      messagingSenderId: "630875968731",
      appId: "1:630875968731:web:2dc067757a090bc16c28fe"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const sedeLatitude = -23.477944;
    const sedeLongitude = -46.650889;

    function calcularDistanciaEmMetros(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const rad = Math.PI / 180;
      const dLat = (lat2 - lat1) * rad;
      const dLon = (lon2 - lon1) * rad;
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(lat1 * rad) * Math.cos(lat2 * rad) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function classificarBatida(horaAtual) {
      const hora = horaAtual.getHours();
      const minutos = horaAtual.getMinutes();
      const totalMinutos = hora * 60 + minutos;

      if (totalMinutos >= 420 && totalMinutos <= 540) return "entrada"; // 7h às 9h
      if (totalMinutos >= 720 && totalMinutos <= 780) return "saida_almoco"; // 12h às 13h
      if (totalMinutos >= 780 && totalMinutos <= 900) return "retorno_almoco"; // 13h às 15h
      if (totalMinutos >= 1020 && totalMinutos <= 1080) return "saida"; // 17h às 18h
      return "extra";
    }
  </script>
  <script src="auth.js"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow space-y-4">
    <h1 class="text-xl font-semibold text-gray-800">Registrar Ponto</h1>
    <video id="video" autoplay playsinline class="rounded w-full"></video>
    <button onclick="baterPonto()" class="bg-blue-500 text-white w-full py-2 rounded">Bater Ponto</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <button onclick="logout()" class="text-sm text-red-500 mt-2">Sair</button>
  </div>

  <script>
    let currentUser = null;

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = 'login.html';
      currentUser = user;
    });

    async function baterPonto() {
      if (!navigator.geolocation) return alert("Geolocalização não suportada neste dispositivo.");

      navigator.geolocation.getCurrentPosition(async pos => {
        const { latitude, longitude } = pos.coords;
        const distancia = calcularDistanciaEmMetros(latitude, longitude, sedeLatitude, sedeLongitude);

        if (distancia > 30) {
          return alert(`Fora do raio permitido. Distância atual: ${distancia.toFixed(2)} metros.`);
        }

        const horaAtual = new Date();
        const tipo = classificarBatida(horaAtual);

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
        const storageRef = storage.ref().child(`selfies/${currentUser.uid}/${Date.now()}.jpg`);
        const snapshot = await storageRef.put(blob);
        const imageUrl = await snapshot.ref.getDownloadURL();

        const doc = await db.collection('funcionarios').doc(currentUser.uid).get();
        const nome = doc.exists ? doc.data().nome : 'Funcionário';

        await db.collection('pontos').add({
          uid: currentUser.uid,
          nome: nome,
          tipo: tipo,
          horario: horaAtual.toISOString(),
          imagem: imageUrl,
          latitude,
          longitude
        });

        alert(`Ponto registrado como "${tipo}" com sucesso!`);

      }, err => {
        alert("Erro ao obter localização. Verifique as permissões.");
      });
    }

    async function initCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    function logout() {
      auth.signOut();
      window.location.href = 'login.html';
    }

    initCamera();
  </script>
</body>
</html>
