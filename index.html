<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Papelprint | Registro de Ponto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold text-gray-800 text-center mb-4">Registro de Ponto</h1>

    <div class="mb-4 text-center">
      <p class="text-gray-600">Bem-vindo(a), Funcionário</p>
      <p class="text-sm text-gray-500">Certifique-se de estar na sede e prepare-se para a selfie</p>
    </div>

    <div id="selfiePreview" class="w-full h-48 bg-gray-200 rounded-lg flex items-center justify-center mb-4">
      <i class="fa-solid fa-camera text-gray-500 text-3xl"></i>
    </div>

    <button id="captureSelfie" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-3 rounded-xl text-lg font-semibold">
      Capturar Selfie & Registrar Ponto
    </button>

    <p id="statusMessage" class="mt-4 text-center text-sm text-gray-600"></p>
  </div>

  <script>
    // Lógica JS será implementada aqui futuramente
    document.getElementById('captureSelfie').addEventListener('click', () => {
      document.getElementById('statusMessage').textContent = 'Verificando localização e câmera...';
    });
  </script>
</body>
</html>
