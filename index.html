<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Ponto - Papelprint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    video { display: none; border-radius: 12px; width: 100%; max-width: 400px; margin: 1rem auto; }
    #preview { display: none; border-radius: 12px; max-width: 400px; margin: 1rem auto; }
    #btnBaterPonto:disabled { background-color: #a5f3fc; cursor: not-allowed; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzy5KwdKkOGCzZ5o6i1lOK7WsdheSYV9g",
      authDomain: "controle-de-ponto-papelprint.firebaseapp.com",
      projectId: "controle-de-ponto-papelprint",
      storageBucket: "controle-de-ponto-papelprint.appspot.com",
      messagingSenderId: "630875968731",
      appId: "1:630875968731:web:5ee9259e69c3083b6c28fe"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Registro de Ponto</h1>
    <div class="text-center mb-4">
      <p><strong>Usu√°rio:</strong> <span id="nomeUsuario">-</span></p>
      <p><strong>Setor:</strong> <span id="setorUsuario">-</span></p>
      <p><strong>Hor√°rio:</strong> <span id="horaAtual">--:--</span></p>
    </div>

    <div class="flex flex-col items-center space-y-3">
      <video id="camera" autoplay playsinline></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <img id="preview" />
      <button onclick="capturarFoto()" id="btnCaptura" class="bg-indigo-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-600 hidden">üì∏ Capturar Selfie</button>
      <button onclick="baterPonto()" id="btnBaterPonto" disabled class="bg-cyan-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-cyan-600">
        ‚úÖ Bater Ponto
      </button>
    </div>

    <div class="text-center mt-4">
      <p id="mensagem" class="text-sm font-medium text-gray-700"></p>
    </div>
  </div>

  <script>
    let user = null;
    let selfieBlob = null;
    let localizacaoOk = false;

    const LATITUDE_EMPRESA = -23.47789;
    const LONGITUDE_EMPRESA = -46.65078;
    const RAIO_METROS = 30;

    auth.onAuthStateChanged(async (u) => {
      if (!u) {
        window.location.href = "login.html";
        return;
      }
      user = u;
      const doc = await db.collection("funcionarios").doc(user.uid).get();
      const data = doc.data();
      document.getElementById("nomeUsuario").textContent = data?.nome || "-";
      document.getElementById("setorUsuario").textContent = data?.setor || "-";
    });

    function atualizarHora() {
      const agora = new Date();
      const hora = agora.toLocaleTimeString('pt-BR', { hour12: false });
      document.getElementById("horaAtual").textContent = hora;
    }
    setInterval(atualizarHora, 1000);
    atualizarHora();

    function calcularDistanciaEmMetros(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const rad = Math.PI / 180;
      const dLat = (lat2 - lat1) * rad;
      const dLon = (lon2 - lon1) * rad;
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * rad) * Math.cos(lat2 * rad) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function classificarBatida(horaAtual) {
      const [h, m] = horaAtual.split(":").map(Number);
      const totalMin = h * 60 + m;
      if (totalMin >= 300 && totalMin < 480) return "entrada"; // 5h - 8h
      if (totalMin >= 720 && totalMin < 840) return "saida_almoco"; // 12h - 14h
      if (totalMin >= 780 && totalMin < 960) return "retorno_almoco"; // 13h - 16h
      if (totalMin >= 960 && totalMin < 1140) return "saida"; // 16h - 19h
      return "extra";
    }

    async function verificarLocalizacao() {
      if (!navigator.geolocation) {
        alert("Seu dispositivo n√£o suporta geolocaliza√ß√£o.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const distancia = calcularDistanciaEmMetros(lat, lon, LATITUDE_EMPRESA, LONGITUDE_EMPRESA);
        localizacaoOk = distancia <= RAIO_METROS;

        if (!localizacaoOk) {
          alert("Voc√™ est√° fora da √°rea permitida para bater ponto.");
        } else {
          iniciarCamera();
        }
      }, (error) => {
        alert("Erro ao obter localiza√ß√£o: " + error.message);
      });
    }

    function iniciarCamera() {
      const video = document.getElementById("camera");
      const btnCaptura = document.getElementById("btnCaptura");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = "block";
          btnCaptura.classList.remove("hidden");
        })
        .catch(() => {
          alert("Erro ao acessar c√¢mera.");
        });
    }

    function capturarFoto() {
      const video = document.getElementById("camera");
      const canvas = document.getElementById("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        selfieBlob = blob;
        const preview = document.getElementById("preview");
        preview.src = URL.createObjectURL(blob);
        preview.style.display = "block";
        document.getElementById("btnBaterPonto").disabled = false;
      }, 'image/jpeg');
    }

    async function baterPonto() {
      if (!selfieBlob || !localizacaoOk) {
        alert("Erro: selfie ou localiza√ß√£o n√£o confirmada.");
        return;
      }

      const hora = new Date().toLocaleTimeString('pt-BR', { hour12: false });
      const data = new Date().toLocaleDateString('pt-BR');
      const classificacao = classificarBatida(hora);

      const storageRef = storage.ref().child(`selfies/${user.uid}_${Date.now()}.jpg`);
      await storageRef.put(selfieBlob);
      const selfieURL = await storageRef.getDownloadURL();

      const registro = {
        uid: user.uid,
        nome: document.getElementById("nomeUsuario").textContent,
        setor: document.getElementById("setorUsuario").textContent,
        horario: hora,
        data,
        classificacao,
        selfieURL,
        localizacaoOk
      };

      await db.collection("registros").add(registro);
      document.getElementById("mensagem").textContent = `Ponto registrado com sucesso √†s ${hora} como "${classificacao.toUpperCase()}"`;
      document.getElementById("mensagem").className = "text-green-600 font-semibold";
      document.getElementById("btnBaterPonto").disabled = true;
    }

    // In√≠cio autom√°tico ap√≥s carregamento
    window.onload = verificarLocalizacao;
  </script>
</body>
</html>
