<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Ponto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzy5KwdkK0GCzZ5o6i1lOK7WsdheSYV9g",
      authDomain: "controle-de-ponto-papelprint.firebaseapp.com",
      projectId: "controle-de-ponto-papelprint",
      storageBucket: "controle-de-ponto-papelprint.appspot.com",
      messagingSenderId: "630875968731",
      appId: "1:630875968731:web:2dc067757a090bc16c28fe"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow space-y-4">
    <h1 class="text-xl font-semibold text-gray-800">Registrar Ponto</h1>
    <select id="tipo" class="w-full border p-2 rounded">
      <option value="entrada">Entrada</option>
      <option value="saida_almoco">Saída para Almoço</option>
      <option value="retorno_almoco">Retorno do Almoço</option>
      <option value="saida">Saída</option>
      <option value="extra">Ponto Extra</option>
    </select>
    <video id="video" autoplay playsinline class="rounded w-full"></video>
    <button onclick="baterPonto()" class="bg-blue-500 text-white w-full py-2 rounded">Bater Ponto</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <button onclick="logout()" class="text-sm text-red-500 mt-2">Sair</button>
  </div>

  <script>
    let currentUser = null;

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = 'login.html';
      currentUser = user;
    });

    async function baterPonto() {
      const tipo = document.getElementById('tipo').value;
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);

      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      const storageRef = storage.ref().child(`selfies/${currentUser.uid}/${Date.now()}.jpg`);
      const snapshot = await storageRef.put(blob);
      const imageUrl = await snapshot.ref.getDownloadURL();

      const doc = await db.collection('funcionarios').doc(currentUser.uid).get();
      const nome = doc.exists ? doc.data().nome : 'Funcionário';

      await db.collection('pontos').add({
        uid: currentUser.uid,
        nome: nome,
        tipo: tipo,
        horario: new Date().toISOString(),
        imagem: imageUrl
      });

      alert('Ponto registrado com sucesso!');
    }

    async function initCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    function logout() {
      auth.signOut();
      window.location.href = 'login.html';
    }

    initCamera();
  </script>
</body>
</html>
