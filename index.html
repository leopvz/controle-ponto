<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Ponto | Papelprint</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Página de Login -->
  <div id="login-page" class="pagina">
    <div class="card-login">
      <svg class="logo" viewBox="0 0 200 60">
        <rect width="200" height="60" fill="#00AEEF" rx="5" ry="5"/>
        <text x="100" y="38" font-family="Poppins, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">PAPELPRINT</text>
      </svg>
      <h1>Sistema de Ponto</h1>
      <p>Faça login para registrar seu ponto</p>
      <div id="login-error" class="erro oculto">Usuário ou senha incorretos.</div>
      <form id="login-form">
        <label for="username">Usuário</label>
        <input type="text" id="username" required>
        <label for="password">Senha</label>
        <input type="password" id="password" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Página do Funcionário -->
  <div id="employee-page" class="pagina oculto">
    <header class="topo">
      <svg class="logo" viewBox="0 0 200 60">
        <rect width="200" height="60" fill="#00AEEF" rx="5" ry="5"/>
        <text x="100" y="38" font-family="Poppins, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">PAPELPRINT</text>
      </svg>
      <button id="logout-btn">Sair</button>
    </header>

    <main>
      <h1 id="welcome-message">Bem-vindo</h1>
      <p id="current-datetime">Carregando data e hora...</p>
      <button id="punch-btn">BATER O PONTO</button>

      <section id="camera-section" class="oculto">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" class="oculto"></canvas>
        <button id="capture-btn">Capturar Selfie</button>
        <button id="cancel-camera">Cancelar</button>
      </section>

      <section id="ticket-section" class="oculto">
        <h2>Comprovante de Ponto</h2>
        <p id="ticket-name">Nome: </p>
        <p id="ticket-date">Data: </p>
        <p id="ticket-time">Hora: </p>
        <img id="ticket-photo" alt="Selfie">
        <div id="location-status"></div>
        <button id="new-punch-btn">Novo Registro</button>
      </section>
    </main>
  </div>
</body>
</html>
