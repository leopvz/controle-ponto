<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responder Justificativas</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“‹ Responder Justificativas</h1>
    <div id="justificativas-container" class="space-y-4"></div>
  </div>

  <script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarJustificativas() {
      const querySnapshot = await getDocs(collection(db, "justificativas"));
      const container = document.getElementById("justificativas-container");

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.status === "pendente") {
          const card = document.createElement("div");
          card.className = "bg-white rounded shadow p-4";
          card.innerHTML = `
            <p><strong>FuncionÃ¡rio:</strong> ${data.nome}</p>
            <p><strong>Motivo:</strong> ${data.motivo}</p>
            <p><strong>Data:</strong> ${data.data}</p>
            <p><strong>Arquivo:</strong> <a href="${data.arquivoURL}" target="_blank" class="text-blue-600 underline">Ver Atestado</a></p>
            <div class="mt-2 space-x-2">
              <button onclick="responder('${docSnap.id}', 'aprovada')" class="bg-green-500 text-white px-4 py-1 rounded">Aprovar</button>
              <button onclick="responder('${docSnap.id}', 'recusada')" class="bg-red-500 text-white px-4 py-1 rounded">Recusar</button>
            </div>
          `;
          container.appendChild(card);
        }
      });
    }

    async function responder(id, status) {
      await updateDoc(doc(db, "justificativas", id), {
        status: status
      });
      alert(`Justificativa ${status}`);
      location.reload();
    }

    window.onload = carregarJustificativas;
  </script>
</body>
</html>
