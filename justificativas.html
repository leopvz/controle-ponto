<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justificativas de Falta - Painel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Justificativas de Falta</h1>

    <div id="listaJustificativas" class="space-y-6">
      <!-- Justificativas serão inseridas aqui -->
    </div>
  </div>

  <script>
    const container = document.getElementById('listaJustificativas');
    let justificativas = JSON.parse(localStorage.getItem('justificativasPonto')) || [];

    function renderizarJustificativas() {
      container.innerHTML = '';

      if (justificativas.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-600">Nenhuma justificativa enviada até o momento.</p>';
        return;
      }

      justificativas.forEach((j, index) => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded-xl shadow-md';

        div.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold text-gray-800">${j.funcionario}</h2>
            <span class="text-sm text-gray-500">${new Date(j.dataEnvio).toLocaleString('pt-BR')}</span>
          </div>
          <p class="mb-2 text-gray-700"><strong>Motivo:</strong> ${j.motivo}</p>
          ${j.anexo ? `<div class="mb-2"><strong>Anexo:</strong><br><a href="${j.anexo}" target="_blank" class="text-blue-600 underline">Visualizar Anexo</a></div>` : ''}
          <div class="flex gap-4">
            <button onclick="aprovar(${index})" class="bg-green-500 text-white px-4 py-1 rounded-lg hover:bg-green-600">Aprovar</button>
            <button onclick="rejeitar(${index})" class="bg-red-500 text-white px-4 py-1 rounded-lg hover:bg-red-600">Rejeitar</button>
          </div>
        `;

        container.appendChild(div);
      });
    }

    function aprovar(index) {
      alert(`Justificativa de ${justificativas[index].funcionario} aprovada.`);
      justificativas.splice(index, 1);
      localStorage.setItem('justificativasPonto', JSON.stringify(justificativas));
      renderizarJustificativas();
    }

    function rejeitar(index) {
      alert(`Justificativa de ${justificativas[index].funcionario} rejeitada.`);
      justificativas.splice(index, 1);
      localStorage.setItem('justificativasPonto', JSON.stringify(justificativas));
      renderizarJustificativas();
    }

    renderizarJustificativas();
  </script>
