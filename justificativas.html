<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justificativas de Falta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1e293b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      background-color: #00AEEF;
      color: white;
    }
    a {
      color: #00AEEF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Justificativas de Falta</h1>
    <table>
      <thead>
        <tr>
          <th>Funcionário</th>
          <th>Data</th>
          <th>Motivo</th>
          <th>Anexo</th>
        </tr>
      </thead>
      <tbody id="justificativasBody">
        <!-- As justificativas serão carregadas aqui via Firebase -->
      </tbody>
    </table>
  </div>

  <!-- Firebase App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarJustificativas() {
      const querySnapshot = await getDocs(collection(db, "justificativas"));
      const tbody = document.getElementById("justificativasBody");
      tbody.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.nome}</td>
          <td>${data.data}</td>
          <td>${data.motivo}</td>
          <td>${data.anexo ? `<a href="${data.anexo}" target="_blank">Ver Arquivo</a>` : 'Sem anexo'}</td>
        `;

        tbody.appendChild(row);
      });
    }

    carregarJustificativas();
  </script>
</body>
</html>
