<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Ponto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login do Funcion치rio</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-700">Usu치rio</label>
        <input type="text" id="usuario" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" required />
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" required />
      </div>

      <button type="submit" class="w-full bg-cyan-500 text-white py-2 rounded-lg font-semibold hover:bg-cyan-600">
        Entrar
      </button>

      <p id="erro" class="text-red-500 text-sm text-center mt-2 hidden">Usu치rio ou senha inv치lidos.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const erro = document.getElementById('erro');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      const usuarios = JSON.parse(localStorage.getItem('funcionarios')) || [];
      const usuarioValido = usuarios.find(u => u.usuario === usuario && u.senha === senha);

      if (usuarioValido) {
        localStorage.setItem('usuarioLogado', JSON.stringify(usuarioValido));
        window.location.href = 'index.html';
      } else {
        erro.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
