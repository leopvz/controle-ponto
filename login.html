<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Ponto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzy5KwdkK0GCzZ5o6i1lOK7WsdheSYV9g",
      authDomain: "controle-de-ponto-papelprint.firebaseapp.com",
      projectId: "controle-de-ponto-papelprint",
      storageBucket: "controle-de-ponto-papelprint.appspot.com",
      messagingSenderId: "630875968731",
      appId: "1:630875968731:web:2dc067757a090bc16c28fe"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login do Funcionário</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="email" id="usuario" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" required />
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" required />
      </div>

      <button type="submit" class="w-full bg-cyan-500 text-white py-2 rounded-lg font-semibold hover:bg-cyan-600">
        Entrar
      </button>

      <p id="erro" class="text-red-500 text-sm text-center mt-2 hidden">Usuário ou senha inválidos.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const erro = document.getElementById('erro');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        const credenciais = await auth.signInWithEmailAndPassword(email, senha);
        const uid = credenciais.user.uid;

        // Buscar dados adicionais no Firestore
        const docRef = db.collection('funcionarios').doc(uid);
        const doc = await docRef.get();

        if (doc.exists) {
          localStorage.setItem('usuarioLogado', JSON.stringify(doc.data()));
          window.location.href = 'index.html';
        } else {
          erro.textContent = 'Usuário sem dados vinculados no Firestore.';
          erro.classList.remove('hidden');
        }
      } catch (err) {
        console.error(err);
        erro.textContent = 'Usuário ou senha inválidos.';
        erro.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
