<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco de Horas - Painel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Banco de Horas - Funcionários</h1>

    <table class="min-w-full bg-white rounded-xl shadow-md overflow-hidden">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="py-3 px-4">Funcionário</th>
          <th class="py-3 px-4">Saldo (min)</th>
        </tr>
      </thead>
      <tbody id="tabelaBanco">
        <!-- Linhas inseridas dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
    const registros = JSON.parse(localStorage.getItem('registrosPonto')) || [];
    const toleranciaMin = 10;

    const horariosIdeais = {
      "Entrada": 8 * 60,              // 08:00
      "Saída para Almoço": 12 * 60,   // 12:00
      "Retorno do Almoço": 13 * 60,  // 13:00
      "Saída": 17 * 60                // 17:00
    };

    const saldos = {};

    registros.forEach(reg => {
      const nome = reg.funcionario;
      const tipo = reg.tipo;
      const horario = new Date(reg.horario);
      const minutosBatida = horario.getHours() * 60 + horario.getMinutes();
      const data = horario.toISOString().slice(0, 10);

      if (!saldos[nome]) saldos[nome] = {};
      if (!saldos[nome][data]) saldos[nome][data] = 0;

      if (horariosIdeais[tipo] !== undefined) {
        const ideal = horariosIdeais[tipo];
        const diferenca = minutosBatida - ideal;

        if (Math.abs(diferenca) > toleranciaMin) {
          saldos[nome][data] += -diferenca; // negativo atrasa, positivo adianta
        }
      }
    });

    const tabela = document.getElementById('tabelaBanco');
    Object.keys(saldos).forEach(nome => {
      const total = Object.values(saldos[nome]).reduce((a, b) => a + b, 0);
      const tr = document.createElement('tr');
      tr.className = 'border-b';
      tr.innerHTML = `
        <td class="py-2 px-4 font-medium text-gray-800">${nome}</td>
        <td class="py-2 px-4 ${total >= 0 ? 'text-green-600' : 'text-red-600'}">${total} min</td>
      `;
      tabela.appendChild(tr);
    });
  </script>
</body>
</html>
