<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Horas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      color: #1e293b;
      margin-bottom: 20px;
    }
    select, input[type="date"], button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #00AEEF;
      color: white;
    }
    .saldo-positivo { color: green; }
    .saldo-negativo { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Banco de Horas</h1>
    <div>
      <label for="funcionario">Funcionário:</label>
      <select id="funcionario"></select>

      <label for="dataInicio">De:</label>
      <input type="date" id="dataInicio">

      <label for="dataFim">Até:</label>
      <input type="date" id="dataFim">

      <button onclick="filtrarBanco()">Filtrar</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada</th>
          <th>Saída Almoço</th>
          <th>Retorno</th>
          <th>Saída</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody id="tabelaBanco"></tbody>
    </table>
    <p id="saldoTotal"></p>
  </div>

  <script>
    const firebaseConfig = { /* Seu Firebase config aqui */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const funcionarioSelect = document.getElementById("funcionario");
    const tabelaBanco = document.getElementById("tabelaBanco");
    const saldoTotalEl = document.getElementById("saldoTotal");

    async function carregarFuncionarios() {
      const snapshot = await db.collection("funcionarios").get();
      snapshot.forEach(doc => {
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = doc.data().nome;
        funcionarioSelect.appendChild(option);
      });
    }

    function minutosParaHora(min) {
      const sinal = min < 0 ? "-" : "";
      min = Math.abs(min);
      const h = Math.floor(min / 60);
      const m = min % 60;
      return `${sinal}${h}h ${m.toString().padStart(2, '0')}m`;
    }

    async function filtrarBanco() {
      const funcionarioId = funcionarioSelect.value;
      const dataInicio = new Date(document.getElementById("dataInicio").value);
      const dataFim = new Date(document.getElementById("dataFim").value);
      dataFim.setHours(23,59,59,999);

      const snapshot = await db.collection("pontos")
        .where("funcionarioId", "==", funcionarioId)
        .where("timestamp", ">=", firebase.firestore.Timestamp.fromDate(dataInicio))
        .where("timestamp", "<=", firebase.firestore.Timestamp.fromDate(dataFim))
        .orderBy("timestamp")
        .get();

      const dias = {};
      snapshot.forEach(doc => {
        const dados = doc.data();
        const dia = dados.data;
        if (!dias[dia]) dias[dia] = {};
        dias[dia][dados.tipo] = dados.horario;
      });

      let saldoGeral = 0;
      tabelaBanco.innerHTML = "";

      Object.keys(dias).forEach(dia => {
        const batidas = dias[dia];
        const row = document.createElement("tr");

        const entrada = batidas.entrada || "-";
        const saidaAlmoco = batidas.saida_almoco || "-";
        const retorno = batidas.retorno_almoco || "-";
        const saida = batidas.saida || "-";

        const entradaMin = horaParaMin(entrada);
        const retornoMin = horaParaMin(retorno);
        const saidaMin = horaParaMin(saida);
        const saidaAlmocoMin = horaParaMin(saidaAlmoco);

        let saldoDia = 0;
        if (entradaMin && saidaMin && retornoMin && saidaAlmocoMin) {
          const periodo1 = saidaAlmocoMin - entradaMin;
          const periodo2 = saidaMin - retornoMin;
          const total = periodo1 + periodo2;

          const esperado = 480; // 8h
          const diff = total - esperado;
          saldoDia = Math.abs(diff) <= 10 ? 0 : diff;
          saldoGeral += saldoDia;
        }

        row.innerHTML = `
          <td>${dia}</td>
          <td>${entrada}</td>
          <td>${saidaAlmoco}</td>
          <td>${retorno}</td>
          <td>${saida}</td>
          <td class="${saldoDia < 0 ? 'saldo-negativo' : 'saldo-positivo'}">${minutosParaHora(saldoDia)}</td>
        `;
        tabelaBanco.appendChild(row);
      });

      saldoTotalEl.textContent = `Saldo Total: ${minutosParaHora(saldoGeral)}`;
      saldoTotalEl.className = saldoGeral < 0 ? 'saldo-negativo' : 'saldo-positivo';
    }

    function horaParaMin(horario) {
      if (!horario || horario === '-') return null;
      const [h, m] = horario.split(":");
      return parseInt(h) * 60 + parseInt(m);
    }

    window.onload = carregarFuncionarios;
  </script>
</body>
</html>
