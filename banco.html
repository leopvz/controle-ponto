<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Horas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      color: #1e293b;
      margin-bottom: 20px;
    }
    select, input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #00AEEF;
      color: white;
    }
    .saldo-positivo { color: green; }
    .saldo-negativo { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Banco de Horas</h1>
    <div>
      <label for="funcionario">Funcionário:</label>
      <select id="funcionario"></select>

      <label for="dataInicio">De:</label>
      <input type="date" id="dataInicio">

      <label for="dataFim">Até:</label>
      <input type="date" id="dataFim">

      <button onclick="filtrarBanco()">Filtrar</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada</th>
          <th>Saída Almoço</th>
          <th>Retorno</th>
          <th>Saída</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody id="tabelaBanco"></tbody>
    </table>
    <p id="saldoTotal"></p>
  </div>

  <script>
    const firebaseConfig = { /* sua config aqui */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const funcionarioSelect = document.getElementById("funcionario");
    const tabelaBanco = document.getElementById("tabelaBanco");
    const saldoTotal = document.getElementById("saldoTotal");

    firebase.auth().onAuthStateChanged(user => {
      if (user) carregarFuncionarios();
    });

    async function carregarFuncionarios() {
      const snapshot = await db.collection("funcionarios").get();
      funcionarioSelect.innerHTML = "";
      snapshot.forEach(doc => {
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.textContent = doc.data().nome;
        funcionarioSelect.appendChild(opt);
      });
    }

    async function filtrarBanco() {
      const funcionarioId = funcionarioSelect.value;
      const inicio = new Date(document.getElementById("dataInicio").value);
      const fim = new Date(document.getElementById("dataFim").value);
      fim.setHours(23,59,59,999);

      const snapshot = await db.collection("pontos")
        .where("funcionarioId", "==", funcionarioId)
        .where("timestamp", ">=", inicio)
        .where("timestamp", "<=", fim)
        .orderBy("timestamp")
        .get();

      const dias = {};

      snapshot.forEach(doc => {
        const data = doc.data();
        const dia = data.timestamp.toDate().toISOString().split("T")[0];
        if (!dias[dia]) dias[dia] = [];
        dias[dia].push(data);
      });

      tabelaBanco.innerHTML = "";
      let saldoAcumulado = 0;

      for (const dia in dias) {
        const eventos = dias[dia];
        const registros = {};
        eventos.forEach(e => registros[e.tipo] = e.hora);

        const saldoMin = calcularSaldo(registros);
        saldoAcumulado += saldoMin;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${dia}</td>
          <td>${registros.entrada || "-"}</td>
          <td>${registros.almoco_saida || "-"}</td>
          <td>${registros.almoco_retorno || "-"}</td>
          <td>${registros.saida || "-"}</td>
          <td class="${saldoMin >= 0 ? 'saldo-positivo' : 'saldo-negativo'}">${formatarSaldo(saldoMin)}</td>
        `;
        tabelaBanco.appendChild(tr);
      }

      saldoTotal.textContent = `Saldo total no período: ${formatarSaldo(saldoAcumulado)}`;
      saldoTotal.className = saldoAcumulado >= 0 ? "saldo-positivo" : "saldo-negativo";
    }

    function calcularSaldo(reg) {
      function minutos(hora) {
        if (!hora) return null;
        const [h,m] = hora.split(":").map(Number);
        return h * 60 + m;
      }
      const ent = minutos(reg.entrada);
      const alm_sai = minutos(reg.almoco_saida);
      const alm_ret = minutos(reg.almoco_retorno);
      const sai = minutos(reg.saida);

      if ([ent, alm_sai, alm_ret, sai].some(v => v === null)) return 0;

      const esperadoEnt = 8 * 60;
      const esperadoSai = 17 * 60;
      const intervaloMin = 60;

      let saldo = 0;

      if (ent > esperadoEnt + 10) saldo -= ent - esperadoEnt;
      if (sai < esperadoSai - 10) saldo -= esperadoSai - sai;

      const totalTrabalhado = (alm_sai - ent) + (sai - alm_ret);
      const esperado = (esperadoSai - esperadoEnt) - intervaloMin;

      saldo += totalTrabalhado - esperado;
      return saldo;
    }

    function formatarSaldo(min) {
      const sinal = min >= 0 ? "+" : "-";
      const abs = Math.abs(min);
      const h = Math.floor(abs / 60);
      const m = abs % 60;
      return `${sinal}${h}h${m.toString().padStart(2,'0')}`;
    }
  </script>
</body>
</html>
