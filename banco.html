<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco de Horas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 24px;
      color: #1e293b;
      margin-bottom: 20px;
    }
    select, input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      background-color: #00AEEF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #00AEEF;
      color: white;
    }
    .saldo-positivo { color: green; }
    .saldo-negativo { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Banco de Horas</h1>
    <div>
      <label for="funcionario">Funcionário:</label>
      <select id="funcionario"></select>

      <label for="dataInicio">De:</label>
      <input type="date" id="dataInicio">

      <label for="dataFim">Até:</label>
      <input type="date" id="dataFim">

      <button onclick="filtrarBanco()">Filtrar</button>
      <button onclick="exportarCSV()">Exportar CSV</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Entrada</th>
          <th>Saída Almoço</th>
          <th>Retorno</th>
          <th>Saída</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody id="tabelaBanco"></tbody>
    </table>
    <p id="saldoTotal"></p>
  </div>

  <script>
    const firebaseConfig = { /* Seu Firebase Config */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function exportarCSV() {
      const linhas = document.querySelectorAll("#tabelaBanco tr");
      let csv = "Data,Entrada,Saída Almoço,Retorno,Saída,Saldo\n";

      linhas.forEach(linha => {
        const colunas = linha.querySelectorAll("td");
        const dados = Array.from(colunas).map(col => col.innerText).join(",");
        csv += dados + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "banco_de_horas.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    async function filtrarBanco() {
      // Função já implementada no passo anterior
    }
  </script>
</body>
</html>
